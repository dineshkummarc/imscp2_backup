[routes]

routes.core_authentication_login.type = "Zend_Controller_Router_Route_Static"
routes.core_authentication_login.route = "/"
routes.core_authentication_login.defaults.controller = "authentication"
routes.core_authentication_login.defaults.action = "login"

routes.core_authentication_logout.type = "Zend_Controller_Router_Route_Static"
routes.core_authentication_logout.route = "/logout"
routes.core_authentication_logout.defaults.controller = "authentication"
routes.core_authentication_logout.defaults.action = "logout"
